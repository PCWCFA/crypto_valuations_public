arious blockchain to enable users to send and receive digital currency and monitor their balance. It is the equivalent of a bank account where you can both deposit and withdraw funds from (though only the latter with cryptocurrency).\u003c/p\u003e \u003cp\u003eCryptocurrency wallets store private and public keys and facilitate the sending and receiving of digital currency and monitor all transactions to protect from identity theft. The private key is used to authorize payments, while the public key is used to access received funds.\u003c/p\u003e \u003cp\u003eCryptocurrency wallets can be hot, meaning that they are connected to the internet, or cold, meaning that they have no internet connection. When deciding whether to use a \u003ca href='https://coinmarketcap.com/alexandria/article/hot-wallets-vs-cold-wallets-whats-the-difference'\u003ehot wallet vs a cold wallet\u003c/a\u003e, you need to consider several factors: while hot wallets are often more user friendly, they also carry a higher risk of loss of funds due to their internet connection.\u003c/p\u003e \u003ch2 id='what-are-the-main-types-of-cryptocurrency-wallets-'\u003eWhat Are the Main Types of Cryptocurrency Wallets?\u003c/h2\u003e \u003ch3 id='-paper-wallets-https-coinmarketcap-com-alexandria-glossary-paper-wallet-'\u003e\u003ca href='https://coinmarketcap.com/alexandria/glossary/paper-wallet'\u003ePaper Wallets\u003c/a\u003e\u003c/h3\u003e \u003cp\u003eCryptocurrency paper wallets are a secure way to hold your cryptocurrencies. Think of them like a savings account with no withdrawal limits. A paper wallet contains both the public and private key for your wallet. The wallet can be used to receive cryptocurrencies from other people. It is also possible to send cryptocurrency to this address if it is generated with a genuine random number generator (RNG).\u003c/p\u003e \u003cp\u003eThey are simple, secure and offline alternatives to digital cryptocurrency wallets. They have all of the benefits of paper money while also providing the unique ability to securely cold-store digital currency without any possibility of a hacker or malware gaining access to your funds.\u003c/p\u003e \u003ch3 id='-hot-wallets-https-coinmarketcap-com-alexandria-glossary-hot-wallet-'\u003e\u003ca href='https://coinmarketcap.com/alexandria/glossary/hot-wallet'\u003eHot Wallets\u003c/a\u003e\u003c/h3\u003e \u003cp\u003eCryptocurrency hot wallets are also known as web wallets or online wallets.These types of wallets are used to make small, frequent payments while requiring the least amount of effort from the individual and/or organization. \u003c/p\u003e \u003cp\u003eCryptocurrency hot wallets are a digital wallet used to store cryptocurrency funds. A hot wallet is an online system and can be accessed from anywhere as it does not require any physical access to the unit. For example, \u003ca href='https://coinmarketcap.com/exchanges/coinbase-pro/'\u003eCoinbase\u003c/a\u003e is a popular exchange platform for buying cryptocurrency in the U.S. and Europe, but they also have a web-based digital wallet which allows users to store \u003ca href='https://coinmarketcap.com/currencies/bitcoin/'\u003eBitcoin\u003c/a\u003e, \u003ca href='https://coinmarketcap.com/currencies/litecoin/'\u003eLitecoin\u003c/a\u003e and \u003ca href='https://coinmarketcap.com/currencies/ethereum'\u003eEther\u003c/a\u003e, among other coins.\u003c/p\u003e \u003cp\u003e\u003ca href='https://coinmarketcap.com/alexandria/article/what-is-metamask'\u003eMetaMask\u003c/a\u003e is another popular hot wallet.\u003c/p\u003e \u003ch3 id='-cold-wallets-https-coinmarketcap-com-alexandria-glossary-cold-wallet-'\u003e\u003ca href='https://coinmarketcap.com/alexandria/glossary/cold-wallet'\u003eCold Wallets\u003c/a\u003e\u003c/h3\u003e \u003cp\u003eCold wallets refer to any method of storing cryptocurrency which keeps the private keys of your coins offline, preventing any form of hacking, stealing, or unauthorized access. Paper wallets and other cold wallets are considered to be more secure as compared to hot storage solutions such as online and software wallets, which make transactions much easier but are often less secure due to security issues.\u003c/p\u003e \u003ch3 id='how-to-use-a-bitcoin-wallet'\u003eHow to Use a Bitcoin Wallet\u003c/h3\u003e \u003cp\u003eCoinMarketCap Alexandria has a guide that teaches you \u003ca href='https://coinmarketcap.com/alexandria/article/how-to-use-a-bitcoin-wallet'\u003ehow to use a Bitcoin wallet here\u003c/a\u003e.\u003c/p\u003e"}}},"initialLanguage":"en","i18nServerInstance":null,"pageProps":{"info":{"id":0,"name":"","symbol":"","slug":"","category":"","description":"","dateAdded":"","status":"","latestUpdateTime":"","tags":[],"selfReportedTags":[],"dateLaunched":"2013-03-03","urls":{"website":[],"technical_doc":[],"explorer":[],"source_code":[],"message_board":[],"chat":[],"announcement":[],"reddit":[],"twitter":[]},"volume":0,"volumeChangePercentage24h":0,"statistics":{"price":0,"priceChangePercentage24h":0,"marketCap":0,"marketCapChangePercentage24h":0,"fullyDilutedMarketCap":0,"fullyDilutedMarketCapChangePercentage24h":0,"circulatingSupply":0,"totalSupply":0,"marketCapDominance":0,"rank":0,"roi":0,"low24h":0,"high24h":0,"low7d":0,"high7d":0,"low30d":0,"high30d":0,"low90d":0,"high90d":0,"low52w":0,"high52w":0,"lowAllTime":0,"highAllTime":0,"lowAllTimeChangePercentage":0,"highAllTimeChangePercentage":0,"lowAllTimeTimestamp":"0","highAllTimeTimestamp":"0","lowYesterday":0,"highYesterday":0,"openYesterday":0,"closeYesterday":0,"priceChangePercentageYesterday":0,"volumeYesterday":0,"status":""},"platforms":[],"relatedCoins":[],"relatedExchanges":[],"watchCount":0,"isAudited":false},"trendingList":[{"id":12727,"dataType":2,"name":"Doge Dash","symbol":"DOGEDASH","slug":"doge-dash","rank":541,"status":"active","marketCap":65193076.91,"priceChange":{"price":0.0012062319578670828,"priceChange24h":-22.71407099,"priceChange7d":-19.11507296,"priceChange30d":70.46422433,"volum
